<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to LearnZone</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="navbar">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">LearnZone</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto my-2 my-lg-0">
	    	<div sec:authorize="!isFullyAuthenticated()">
		    	<li class="nav-item"><a th:href="@{register}">Register</a></li>
		      	<li class="nav-item"><a th:href="@{login}">Login</a></li>
	    	</div>
	    	<div sec:authorize="isFullyAuthenticated()">
		    	<li class="nav-item"><a th:href="@{logout}">Logout</a></li>
	    	</div>
	    	<div>
		    	<li class="nav-item"><a href="/courses/add-course-form">Add Course</a></li>
	    	</div>
	    </ul>
	  </div>
	</nav>
</div>
</body>
</html>
